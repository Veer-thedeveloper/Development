<!-- wireListInfoByName.html -->
<template>
<lightning-card title="Dyanmic example of lightning/uiObjectInfoApi">
    <h1>Enter Object Name</h1>
    <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" label="Enter Object Name"></lightning-input>
        <lightning-button variant="success" label="Submit" title="Successful action" onclick={handleClick}></lightning-button>
    </div>
    >>>>>$$$$$ {displayColumns}
    <template lwc:if={displayColumns}>
       >>>>> {displayColumns}
        <div class="slds-m-around_medium">
            <template for:each={displayColumns} for:item="col">
                <p key={col.fieldApiName}>
                    {col.fieldApiName} : {col.label}
                </p>
            </template>
        </div>
    </template>
</lightning-card>
</template>
